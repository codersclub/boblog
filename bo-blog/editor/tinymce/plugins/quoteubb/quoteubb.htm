<!doctype html>
<html>
<head>
	<title>{$lang_quoteubb_title}</title>
	<script src="../../tiny_mce_popup.js"></script>
	<script src="jscripts/functions.js"></script>
	<base target="_self">
</head>
<body style="display: none" onload="init()">
	<div align="center">
		<div class="title">{$lang_quoteubb_title}:<br><br></div>

		<table border="0" cellspacing="0" cellpadding="4" width="100%">
		  <tr>
			<td width="15%">{$lang_quoteubb_type}</td>
			<td>
			<select id="mm_type">
			<option value="quote">{$lang_quoteubb_quote}</option>
			<option value="code">{$lang_quoteubb_code}</option>
			<option value="php">{$lang_quoteubb_php}</option>
			</select>
			</td>
		  </tr>
		  <tr>
			<td width="15%" valign="top">{$lang_quoteubb_txt}</td>
			<td valign="top">
			<textarea id="mm_txt" style="width: 95%" value="http://"></textarea>
			</td>
		  </tr>
		  <tr>
			<td colspan="2" align="center"><input type="button" value="{$lang_quoteubb_submit}" onclick="getInsert()"> <input type="button" value="{$lang_quoteubb_close}" onclick="tinyMCEPopup.close()"></td>
		  </tr>
		</table>
	</div>
</body>
</html>
