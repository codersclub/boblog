<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FullScreen</title>

	<style>
		* { height: 100%; overflow: hidden; margin: 0; padding: 0; }
	</style>

	<script src="ufo.js"></script>

</head>
<body>


	<div id="player"></div>
	<script>
		var FO = { 	movie:"mediaplayer.swf",width:"100%",height:"100%",majorversion:"7",build:"0",bgcolor:"#FFFFFF",flashvars:"fullscreenmode=true&autostart=true" };
		UFO.create(FO, "player");
	</script>

	
</body>
</html>
